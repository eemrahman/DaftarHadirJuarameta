<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuaraMeta - Daftar Hadir</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbyib14Bqwor_C8obsmnTshVB2lOE6ttM6MlL5SteMXNiX-l5Zt30FTpzNqZWt8LZK2B9Q/exec"; 
        let latitude = null, longitude = null;

        function requestLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        latitude = position.coords.latitude;
                        longitude = position.coords.longitude;
                        document.getElementById("lokasi-status").innerText = `ğŸ“ Lokasi: ${latitude}, ${longitude}`;
                        document.getElementById("lokasi-status").classList.add("success");
                    },
                    (error) => {
                        alert("âš ï¸ Gagal mendapatkan lokasi: " + error.message);
                        document.getElementById("lokasi-status").innerText = "âš ï¸ Lokasi tidak tersedia";
                        document.getElementById("lokasi-status").classList.add("error");
                    }
                );
            } else {
                alert("âš ï¸ Perangkat tidak mendukung GPS.");
            }
        }

        function submitForm() {
            const nama = document.getElementById("nama").value.trim();
            const status = document.getElementById("status").value;
            const regexNama = /^[A-Za-z\s]+$/;
            if (!nama.match(regexNama)) {
                alert("âŒ Nama hanya boleh mengandung huruf dan spasi!");
                return;
            }
            if (!nama || !status) {
                alert("âš ï¸ Harap isi semua data!");
                return;
            }
            if (latitude === null || longitude === null) {
                alert("âš ï¸ Harap izinkan lokasi terlebih dahulu!");
                return;
            }

            fetch(scriptURL, {
                method: "POST",
                body: new URLSearchParams({ nama, status, latitude, longitude }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
            })
            .then(response => response.text())
            .then(() => {
                alert("âœ… Data berhasil dikirim ke JuaraMeta!");
                document.getElementById("nama").value = "";
                document.getElementById("status").value = "";
                loadData();
            })
            .catch(error => console.error("Error:", error));
        }

        function loadData() {
            fetch(scriptURL)
                .then(response => response.json())
                .then(data => {
                    let tableContent = `<tr>
                        <th>Waktu</th>
                        <th>Nama</th>
                        <th>Status</th>
                        <th>Lokasi</th>
                        <th>Aksi</th>
                    </tr>`;

                    let today = new Date().toISOString().split("T")[0];

                    data.slice(1).forEach(row => {
                        let timestamp = new Date(row[0]);
                        let rowDate = timestamp.toISOString().split("T")[0];
                        let options = { timeZone: "Asia/Jakarta", hour12: false, 
                            year: "numeric", month: "2-digit", day: "2-digit", 
                            hour: "2-digit", minute: "2-digit", second: "2-digit" 
                        };
                        let localTime = new Intl.DateTimeFormat("id-ID", options).format(timestamp);

                        if (rowDate === today) {
                            tableContent += `<tr>
                                <td>${localTime}</td>
                                <td>${row[1]}</td>
                                <td>${row[2]}</td>
                                <td>ğŸ“ ${row[3]}, ${row[4]}</td>
                                <td><button class="btn-map" onclick="openMap(${row[3]}, ${row[4]})">Lihat Lokasi</button></td>
                            </tr>`;
                        }
                    });
                    document.getElementById("dataTable").innerHTML = tableContent;
                })
                .catch(error => console.error("Error:", error));
        }

        function openMap(lat, lon) {
            window.open(`https://www.google.com/maps?q=${lat},${lon}`, "_blank");
        }

        window.onload = function() {
            loadData();
        };
    </script>
</head>
<body>
    <div class="container">
        <h2>ğŸ“‹ JuaraMeta - Daftar Hadir</h2>
        <button class="btn-location" onclick="requestLocation()">ğŸ“ Izinkan Lokasi</button>
        <p id="lokasi-status" class="status-text">âš ï¸ Lokasi belum diizinkan</p>
        <div class="form-group">
            <input type="text" id="nama" placeholder="ğŸ“ Nama">
            <select id="status">
                <option value="">ğŸ“Œ Pilih Status</option>
                <option value="Hadir">âœ… Hadir</option>
                <option value="Tidak Hadir">âŒ Tidak Hadir</option>
                <option value="Sakit">ğŸ¤’ Sakit</option>
            </select>
            <button class="btn-submit" id="btn-submit" onclick="submitForm()">ğŸ“¨ Kirim</button>
        </div>
        <h3>ğŸ“Š Data Kehadiran</h3>
        <table id="dataTable"></table>
    </div>
</body>
</html>
